<!-- 
    Este checkbox representa si la línea con ID 123 está revisada o no.
    - El atributo `id` debe ser único y sigue el formato `revisado_ID`.
    - El `data-id="123"` se usa en JavaScript para extraer el identificador de la línea.
-->
<input type="checkbox" id="revisado_123" data-id="123">

<!-- 
    Este label está vinculado al checkbox gracias al atributo `for="revisado_123"`, 
    lo que permite que al hacer clic sobre el texto "Revisado", se active el checkbox.
-->
<label for="revisado_123">Revisado</label>

<script src="crm/boton_revisada.js"></script>
