    <style>
        /* Hide default checkbox */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: absolute;
            opacity: 0;
        }

        /* Custom checkbox wrapper */
        input[type="checkbox"]+label {
            position: relative;
            cursor: pointer;
            padding-left: 42px;
            display: flex;
            align-items: center;
        }

        /* Unchecked state (default box) */
        input[type="checkbox"]+label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border: 2px solid #dc2626;
            border-radius: 100%;
            background: white;
            transition: all 0.2s ease-in-out;
        }

        /* Checked state (red background with white checkmark) */
        input[type="checkbox"]:checked+label::before {
            background: #dc2626;
            border-color: #dc2626;
        }

        /* Custom white checkmark */
        input[type="checkbox"]:checked+label::after {
            content: '';
            position: absolute;
            left: 10px;
            top: 2px;
            width: 10px;
            height: 16px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* Hover effect */
        input[type="checkbox"]:hover+label::before {
            border-color: #b91c1c;
        }

        /* Focus effect */
        input[type="checkbox"]:focus+label::before {
            box-shadow: 0 0 4px rgba(220, 38, 38, 0.5);
        }

        /* Disabled state */
        input[type="checkbox"]:disabled+label {
            color: #b8b8b8;
            cursor: not-allowed;
        }

        input[type="checkbox"]:disabled+label::before {
            background: #ddd;
            border-color: #b8b8b8;
        }
    </style>
</head>

<script>
    function toggleElemento(elementId) {
        const elemento = document.getElementById(elementId);
        elemento.classList.toggle('displayOn');
        elemento.classList.toggle('displayOff');
    }

    /* CONSTANTES DEL DOM */
    const $loader = document.getElementById('loader'),
        $body = document.getElementById('body');
    let usuario,
        lineaData,
        vIdCliente,

    /* CONSTANTES DE LOCALSTORAGE */

    function fetchLinea($rutaBuscar, $lineaBuscar) {
        return new Promise((resolve, reject) => {
            url = 'https://dosxdos.app.iidos.com/apirest/lineas.php?ruta=' + $rutaBuscar + '&linea=' + $lineaBuscar;
            fetch(url)
                .then((res) => (res.ok ? res.json() : reject(new Error(`Error en el servidor de la api intermedia al intentar consultar los datos de la línea`))))
                .then((res) => {
                    resolve(res);
                })
                .catch((err) => {
                    mensaje = 'Error al eliminar la firma: ' + err.message;
                    console.error(err);
                    alerta(mensaje);
                    scrollToTop();
                    reject(new Error(mensaje))
                })
        })
    }

    const idCliente = localStorage.getItem('idCliente');
    if (idCliente && idCliente !== null) {
        console.log('idCliente: ' + idCliente);
        vIdCliente = true;
    }
    else {
        vIdCliente = false;
        mensaje = 'No se han recibido los datos necesarios a través de las variables de localStorage'
        alerta(mensaje);
        scrollToTop();
    }
    const codCliente = localStorage.getItem('codCliente');
    if (codCliente && codCliente !== null) {
        console.log('codCliente: ' + codCliente);
        vCodCliente = true;
    }
    else {
        vCodCliente = false;
        mensaje = 'No se han recibido los datos necesarios a través de las variables de localStorage'
        alerta(mensaje);
        scrollToTop();
    }

    /* LOADER */

    function scrollToTop() {
        // Para navegadores modernos
        document.documentElement.scrollTop = 0;
        // Para navegadores antiguos
        document.body.scrollTop = 0;
    }

    /* LOADER */
    function loaderOn() {
        scrollToTop();
        $loader.classList.remove("displayOff");
        $loader.classList.add("displayOn");
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
        document.body.style.position = 'fixed';
        document.body.style.width = '100%';
    }

    function loaderOff() {
        setTimeout(() => {
            $loader.classList.remove("displayOn");
            $loader.classList.add("displayOff");
            document.body.style.overflow = '';
            document.documentElement.style.overflow = '';
            document.body.style.position = '';
            document.body.style.width = '';
        }, 1000);
    }

    function alerta(mensaje, type = 'info') {
        // Remove existing alert if present
        const existingAlert = document.querySelector("#customAlert");
        if (existingAlert) {
            existingAlert.remove();
        }

        // Create alert container
        const alertContainer = document.createElement("div");
        alertContainer.id = "customAlert";
        alertContainer.className = `fixed left-1/2 transform -translate-x-1/2 z-50 transition-all duration-300 ease-in-out w-[95%] md:w-[75%] lg:w-[65%]`;
        alertContainer.style.top = "-100px";

        // Define alert styles based on type
        let alertStyles = {
            success: {
                bgColor: 'bg-green-100',
                textColor: 'text-green-800',
                borderColor: 'border-green-600',
                borderColorOnly: 'green-600',
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>`
            },
            warning: {
                bgColor: 'bg-yellow-100',
                textColor: 'text-yellow-800',
                borderColor: 'border-yellow-600',
                borderColorOnly: 'yellow-600',
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>`
            },
            error: {
                bgColor: 'bg-red-100',
                textColor: 'text-red-800',
                borderColor: 'border-red-600',
                borderColorOnly: 'red-600',
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>`
            },
            info: {
                bgColor: 'bg-blue-100',
                textColor: 'text-blue-800',
                borderColor: 'border-blue-600',
                borderColorOnly: 'blue-600',
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>`
            }
        };
        const alertType = alertStyles[type] || alertStyles.info;

        // Create alert content
        const alertContent = document.createElement("div");
        alertContent.className = `
    relative
    ${alertType.bgColor}
    border
    ${alertType.borderColor}
    rounded-lg
    shadow-lg
    p-4 md:p-5
    flex flex-col md:flex-row md:items-center gap-3 md:gap-4
`;

        // Create close button
        const closeButton = document.createElement("button");
        closeButton.className = `absolute -right-3 -top-4 p-1 border border-${alertType.borderColorOnly} ${alertType.bgColor} rounded-full p-1 transition-colors duration-200`;
        closeButton.innerHTML = `
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ${alertType.textColor}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
`;

        // Create main content container
        const contentContainer = document.createElement("div");
        contentContainer.className = "flex flex-col md:flex-row items-center gap-3 md:gap-4 flex-1";

        // Create icon
        const iconContainer = document.createElement("div");
        iconContainer.className = "flex-shrink-0";
        iconContainer.innerHTML = alertType.icon;

        // Create message text
        const messageText = document.createElement("p");

    function convertirFecha(fecha) {
        // Separar la fecha y la hora
        const [fechaParte, horaParte] = fecha.split(' ');
        // Separar la fecha en año, mes y día
        const [anio, mes, dia] = fechaParte.split('-');
        // Formatear la fecha al estilo deseado: DD/MM/AAAA HH:MM
        const fechaFormateada = `${dia}/${mes}/${anio}`;
        // Devolver la fecha formateada junto con la hora original
        return `${fechaFormateada} ${horaParte}`;
    }

    const idsGenerados = new Set(); // Utilizamos un conjunto para evitar IDs duplicados

    function generarId(min, max) {
        // Genera un número aleatorio en el rango [min, max]
        const id = Math.floor(Math.random() * (max - min + 1)) + min;

        // Verifica si el ID ya ha sido generado
        if (idsGenerados.has(id)) {
            // Si ya existe, vuelve a generar el ID de forma recursiva
            return generarId(min, max);
        }

        // Agrega el ID generado al conjunto
        idsGenerados.add(id);

        return id;
    }

    function showConfirmationModal(message, callback) {
        const modal = document.getElementById('confirmationModal');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const confirmButton = document.getElementById('confirmAction');
        const cancelButton = document.getElementById('cancelConfirmation');
        const closeButton = document.getElementById('closeConfirmationModal');

        // Set message
        if (message) {
            confirmationMessage.textContent = message;
        } else {
            confirmationMessage.textContent = '¿Estás seguro que deseas eliminar este elemento?';
        }

        // Show modal
        modal.classList.remove('hidden');

        // Setup confirm action
        const confirmHandler = (e) => {
            e.preventDefault();
            e.stopPropagation();
            modal.classList.add('hidden');
            confirmButton.removeEventListener('click', confirmHandler);
            cancelButton.removeEventListener('click', cancelHandler);
            closeButton.removeEventListener('click', cancelHandler);
            document.removeEventListener('keydown', escHandler);
            callback(true);
        };

        // Setup cancel action
        const cancelHandler = (e) => {
            e.preventDefault();
            e.stopPropagation();
            modal.classList.add('hidden');
            confirmButton.removeEventListener('click', confirmHandler);
            cancelButton.removeEventListener('click', cancelHandler);
            closeButton.removeEventListener('click', cancelHandler);
            document.removeEventListener('keydown', escHandler);
            callback(false);
        };

        // Setup escape key handler
        const escHandler = (e) => {
            if (e.key === 'Escape') {
                e.preventDefault(); // Prevent form submission
                cancelHandler(e);
            }
        };

        // Add event listeners
        confirmButton.addEventListener('click', confirmHandler);
        cancelButton.addEventListener('click', cancelHandler);
        closeButton.addEventListener('click', cancelHandler);
        document.addEventListener('keydown', escHandler);

        // Close when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                e.preventDefault(); // Prevent form submission
                cancelHandler(e);
            }
        }, { once: true });
    }

    function formatearFechaHora(fechaHoraString) {
        // Parsear la cadena de fecha y hora
        var fechaHora = new Date(fechaHoraString);
        // Obtener componentes de la fecha
        var dia = ("0" + fechaHora.getDate()).slice(-2);
        var mes = ("0" + (fechaHora.getMonth() + 1)).slice(-2);
        var anio = fechaHora.getFullYear();
        var horas = ("0" + fechaHora.getHours()).slice(-2);
        var minutos = ("0" + fechaHora.getMinutes()).slice(-2);
        var segundos = ("0" + fechaHora.getSeconds()).slice(-2);
        // Formatear la fecha y hora en el formato deseado
        var fechaHoraFormateada = dia + "/" + mes + "/" + anio + " " + horas + ":" + minutos + ":" + segundos;
        return fechaHoraFormateada;
    }

        let mensaje = localStorage.getItem('mensaje');
        if (mensaje && mensaje !== null) {
            alerta(mensaje);

    window.addEventListener('online', () => {
        console.log('La conexión a Internet se ha recuperado.');
        window.location.reload();
    });

    window.addEventListener('offline', () => {
        console.log('La conexión a Internet se ha perdido.');
    });

    // Aggressive fix that forces notification display regardless of other scripts
    // Place this at the very end of your file before </body>

    // Immediately run an initial check
    fixNotifications();

    // Then set a repeating interval to keep checking
    setInterval(fixNotifications, 1000);

    function fixNotifications() {
        // Force set the desktop bell image
        var bellDesktop = document.getElementById("bellDesktop");
        if (bellDesktop) {
            // Always set a valid default image first
            bellDesktop.src = "https://dosxdos.app.iidos.com/img/bell2.png";
        }

        // Now check IndexedDB directly to get the actual notification count
        var request = indexedDB.open("dosxdos");

        request.onsuccess = function (event) {
            var db = event.target.result;
            try {
                var transaction = db.transaction(["notificaciones"], "readonly");
                var store = transaction.objectStore("notificaciones");
                var countRequest = store.getAll();

                countRequest.onsuccess = function () {
                    var notifications = countRequest.result;
                    var unreadCount = 0;

                    // Count unread notifications
                    for (var i = 0; i < notifications.length; i++) {
                        if (!notifications[i].visto) {
                            unreadCount++;
                        }
                    }

                    // If we have unread notifications, force display
                    if (unreadCount > 0) {
                        // Update desktop notification
                        if (bellDesktop) {
                            bellDesktop.src = "https://dosxdos.app.iidos.com/img/bell.gif";
                        }

                        // Update desktop counter
                        var desktopCount = document.getElementById("desktopNotificationCount");
                        if (desktopCount) {
                            desktopCount.textContent = unreadCount;
                            desktopCount.classList.remove("hidden");
                        }

                        // Update mobile notification too
                        var bellMobile = document.getElementById("bellMobile");
                        if (bellMobile) {
                            bellMobile.src = "https://dosxdos.app.iidos.com/img/bell.gif";
                        }

                        // Update mobile counter
                        var mobileCount = document.getElementById("mobileNotificationCount");
                        if (mobileCount) {
                            mobileCount.textContent = unreadCount;
                            mobileCount.classList.remove("hidden");
                        }
                    }
                };
            } catch (e) {
                console.error("Error accessing IndexedDB:", e);
            }
        };
    }
</script>
