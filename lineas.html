<script>

    /* REENVÍO DE FORMULARIOS */

    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }

    /* CONSTANTES DEL DOM*/
    const
        $loader = document.getElementById('loader'),
        $body = document.getElementById('body'),
        buscador = document.getElementById('buscador');
    let usuario, lineaData, rutaV;

    /* CONSTANTES DE LOCALSTORAGE */
    const ruta = localStorage.getItem('ruta');
    if (ruta && ruta !== null) {
        console.log('Ruta: ' + ruta);
        rutaV = true;
    }
    else {
        console.log('Sin variable ruta');
        rutaV = false;
    }
    const nombreRuta = localStorage.getItem('nombreRuta');
    if (nombreRuta && nombreRuta !== null) {
        console.log('Nombre ruta: ' + nombreRuta);
    }
    else {
        console.log('Sin variable nombreRuta');
    }
    $titulo = document.getElementById('titulo');
    $titulo.innerHTML = nombreRuta;
    document.title = nombreRuta;

    /* LISTENERS */

    function toggleElemento(elementId) {
        const elemento = document.getElementById(elementId);
        elemento.classList.toggle('displayOn');
        elemento.classList.toggle('displayOff');
    }

    /* LOADER */

    function scrollToTop() {
        // Para navegadores modernos
        document.documentElement.scrollTop = 0;
        // Para navegadores antiguos
        document.body.scrollTop = 0;
    }

    function loaderOn() {
        scrollToTop();
        $loader.classList.remove("displayOff");
        $loader.classList.add("displayOn");
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
        document.body.style.position = 'fixed';
        document.body.style.width = '100%';
    }

    function loaderOff() {
        setTimeout(() => {
            $loader.classList.remove("displayOn");
            $loader.classList.add("displayOff");
            document.body.style.overflow = '';
            document.documentElement.style.overflow = '';
            document.body.style.position = '';
            document.body.style.width = '';
        }, 1000);
    }

        alertContainer.className = `fixed left-1/2 transform -translate-x-1/2 z-50 transition-all duration-300 ease-in-out w-[95%] md:w-[75%] lg:w-[65%]`;

    function convertirFecha(fecha) {
        // Separar la fecha y la hora
        const [fechaParte, horaParte] = fecha.split(' ');
        // Separar la fecha en año, mes y día
        const [anio, mes, dia] = fechaParte.split('-');
        // Formatear la fecha al estilo deseado: DD/MM/AAAA HH:MM
        const fechaFormateada = `${dia}/${mes}/${anio}`;
        // Devolver la fecha formateada junto con la hora original
        return `${fechaFormateada} ${horaParte}`;
    }

    const idsGenerados = new Set(); // Utilizamos un conjunto para evitar IDs duplicados

    function generarId(min, max) {
        // Genera un número aleatorio en el rango [min, max]
        const id = Math.floor(Math.random() * (max - min + 1)) + min;

        // Verifica si el ID ya ha sido generado
        if (idsGenerados.has(id)) {
            // Si ya existe, vuelve a generar el ID de forma recursiva
            return generarId(min, max);
        }

        // Agrega el ID generado al conjunto
        idsGenerados.add(id);

        return id;
    }

    function formatearFechaHora(fechaHoraString) {
        // Parsear la cadena de fecha y hora
        var fechaHora = new Date(fechaHoraString);
        // Obtener componentes de la fecha
        var dia = ("0" + fechaHora.getDate()).slice(-2);
        var mes = ("0" + (fechaHora.getMonth() + 1)).slice(-2);
        var anio = fechaHora.getFullYear();
        var horas = ("0" + fechaHora.getHours()).slice(-2);
        var minutos = ("0" + fechaHora.getMinutes()).slice(-2);
        var segundos = ("0" + fechaHora.getSeconds()).slice(-2);
        // Formatear la fecha y hora en el formato deseado
        var fechaHoraFormateada = dia + "/" + mes + "/" + anio + " " + horas + ":" + minutos + ":" + segundos;
        return fechaHoraFormateada;
    }

    // Function to generate page buttons with smart truncation (if needed)
    function generatePageButtons(currentPage, totalPages) {
        let buttons = '';

        // Always show first page
        buttons += createPageButton(0, currentPage);

        // Show ellipsis if more than 5 pages and current page is far from start
        if (totalPages > 5 && currentPage > 2) {
            buttons += '<span class="px-2 text-gray-500">...</span>';
        }

        // Show pages around current page
        const start = Math.max(1, Math.min(currentPage - 1, totalPages - 4));
        const end = Math.min(totalPages - 1, Math.max(currentPage + 2, 4));

        for (let i = start; i < end; i++) {
            buttons += createPageButton(i, currentPage);
        }

        // Show ellipsis if more than 5 pages and current page is far from end
        if (totalPages > 5 && currentPage < totalPages - 3) {
            buttons += '<span class="px-2 text-gray-500">...</span>';
        }

        // Always show last page if more than 1 page
        if (totalPages > 1) {
            buttons += createPageButton(totalPages - 1, currentPage);
        }

        return buttons;
    }

            <button class="page-button px-3 py-1 rounded-md ${activeClass} text-sm font-medium"
                    data-page="${page}">
                ${page + 1}
            </button>
        `;
    }

        try {
            const login = await vLogin();
            if (!login) {
                window.location.href = "https://dosxdos.app.iidos.com/index.html";
            } else {
                const Arrayusuario = await leerDatos('dosxdos', 'usuario');
                usuario = Arrayusuario[0];

                // Dynamically create navigation based on user role
                createDesktopNavigation(usuario.clase);
                // Setup desktop and mobile navigation
                setupMenu(usuario.clase);

                // Setup menu interactions
                setupMenuInteractions();
                setupUserActions();
                setupGlobalMenuClosing();

                updateUserDisplay();

                // Update the user info in the UI
                const nombreUsuarioDesktop = document.getElementById('nombreUsuarioDesktop');
                const nombreUsuarioMobile = document.getElementById('nombreUsuarioMobile');
                const imagenUsuarioDesktop = document.getElementById('imagenUsuarioDesktop');
                const imagenUsuarioMobile = document.getElementById('imagenUsuarioMobile');

                if (nombreUsuarioDesktop) nombreUsuarioDesktop.textContent = usuario.nombre;
                if (nombreUsuarioMobile) nombreUsuarioMobile.textContent = usuario.nombre;

                if (usuario.imagen !== "0") {
                    if (imagenUsuarioDesktop) imagenUsuarioDesktop.src = usuario.imagen;
                    if (imagenUsuarioMobile) imagenUsuarioMobile.src = usuario.imagen;
                }

                // Handle redirect for montador users
                if (usuario.clase === 'montador') {
                    window.location.href = "https://dosxdos.app.iidos.com/rutas_montador.html";
                    return;
                }

                // Hide content section if offline
                const contenido = document.getElementById('contenido');
                if (!contenido.classList.contains('hidden')) {
                    contenido.classList.add('hidden');
                }

                // Show offline message
                alerta('Sin conexión a internet no es posible visualizar los datos y archivos de los servidores');
                scrollToTop();
                loaderOff();
            }
        } catch (error) {
            console.error(error);
            alerta(`ERROR: ${error.message}`);
            scrollToTop();
            loaderOff();
        }
    }

    /* TAREAS AL INICIAR LA PANTALLA CON EL ESTADO DE LA CONEXIÓN */

    if (navigator.onLine) {
        console.log('La aplicación está en línea.');
        appOnline();
    } else {
        console.log('La aplicación está fuera de línea.');
        appOffline();
    }

    window.addEventListener('pageshow', (e) => {
        console.log('Carga completa de los elementos de la página no fetch');
        let mensaje = localStorage.getItem('mensaje');
        if (mensaje && mensaje !== null) {
            $textoMensaje.innerHTML = mensaje;
            mensajeOn();
            localStorage.removeItem('mensaje');
        }
        let login = localStorage.getItem('login');
        if (!login || login === null) {
            window.location.href = "https://dosxdos.app.iidos.com/index.html";
            loaderOff();
        }
    })

    /* TAREAS EN LA INTERMITENCIA DE LA CONEXIÓN */

    window.addEventListener('online', () => {
        console.log('La conexión a Internet se ha recuperado.');
        window.location.reload();
    });

    window.addEventListener('offline', () => {
        console.log('La conexión a Internet se ha perdido.');
    });

</script>
