<script>

    /*REENV√çO DE FORMULARIOS */

    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }

    function toggleElemento(elementId) {
        const elemento = document.getElementById(elementId);
        elemento.classList.toggle('displayOn');
        elemento.classList.toggle('displayOff');
    }

    /* CONSTANTES DEL DOM */
    const $loader = document.getElementById('loader'),
        $body = document.getElementById('body');

    let usuario, notificacionesSinAcpetarNumero = 0;

    /* LOADER */

    function scrollToTop() {
        // Para navegadores modernos
        document.documentElement.scrollTop = 0;
        // Para navegadores antiguos
        document.body.scrollTop = 0;
    }

    /* LOADER */
    function loaderOn() {
        scrollToTop();
        $loader.classList.remove("displayOff");
        $loader.classList.add("displayOn");
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
        document.body.style.position = 'fixed';
        document.body.style.width = '100%';
    }

    function loaderOff() {
        setTimeout(() => {
            $loader.classList.remove("displayOn");
            $loader.classList.add("displayOff");
            document.body.style.overflow = '';
            document.documentElement.style.overflow = '';
            document.body.style.position = '';
            document.body.style.width = '';
        }, 1000);
    }

    function alerta(mensaje) {
        // Remove existing alert if present
        const existingAlert = document.querySelector("#customAlert");
        if (existingAlert) {
            existingAlert.remove();
        }

        // Create alert container
        const alertContainer = document.createElement("div");
        alertContainer.id = "customAlert";
        alertContainer.className = "fixed left-1/2 transform -translate-x-1/2 z-50 transition-all duration-300 ease-in-out w-[95%] md:w-[75%] lg:w-[65%]";
        alertContainer.style.top = "-100px";

        // Create alert content
        const alertContent = document.createElement("div");
        alertContent.className = `
        relative
        bg-white
        border-2 border-red-600
        rounded-lg
        shadow-lg
        p-4 md:p-5
        flex flex-col md:flex-row md:items-center gap-3 md:gap-4
      `;

        // Create close button
        const closeButton = document.createElement("button");
        closeButton.className = "absolute -right-3 -top-3 hover:bg-red-400 p-1 bg-red-600 rounded-full p-1.5 transition-colors duration-200";
        closeButton.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      `;

        // Create main content container
        const contentContainer = document.createElement("div");
        contentContainer.className = "flex flex-col md:flex-row items-center gap-3 md:gap-4 flex-1";

        // Create icon with exclamation mark
        const iconContainer = document.createElement("div");
        iconContainer.className = "flex-shrink-0 text-red-600";
        iconContainer.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10" />
        <path d="M12 7v6" />
        <path d="M12 16h0.01" />
      </svg>
      `;

        // Create message text
        const messageText = document.createElement("p");
        messageText.className = "text-gray-900 text-base md:text-lg flex-1";
        messageText.textContent = mensaje;

        // Assemble the content container
        contentContainer.appendChild(iconContainer);
        contentContainer.appendChild(messageText);

        // Assemble the alert

    function generarId(min, max) {
        // Genera un n√∫mero aleatorio en el rango [min, max]
        const id = Math.floor(Math.random() * (max - min + 1)) + min;

        // Verifica si el ID ya ha sido generado
        if (idsGenerados.has(id)) {

            return generarId(min, max);
        }

        // Agrega el ID generado al conjunto
        idsGenerados.add(id);

        return id;
    }

    function formatearFechaHora(fechaHoraString) {
        // Parsear la cadena de fecha y hora

        // Obtener componentes de la fecha
        const dia = ("0" + fechaHora.getDate()).slice(-2);
        const mes = ("0" + (fechaHora.getMonth() + 1)).slice(-2);
        const anio = fechaHora.getFullYear();
        const horas = ("0" + fechaHora.getHours()).slice(-2);
        const minutos = ("0" + fechaHora.getMinutes()).slice(-2);
        const segundos = ("0" + fechaHora.getSeconds()).slice(-2);
        // Formatear la fecha y hora en el formato deseado
        return `${dia}/${mes}/${anio} ${horas}:${minutos}:${segundos}`;
    }

    // Function to generate page buttons with smart truncation (if needed)
    function generatePageButtons(currentPage, totalPages) {
        let buttons = '';

        // Always show first page
        buttons += createPageButton(0, currentPage);

        // Show ellipsis if more than 5 pages and current page is far from start
        if (totalPages > 5 && currentPage > 2) {
            buttons += '<span class="px-2 text-gray-500">...</span>';
        }

        // Show pages around current page
        const start = Math.max(1, Math.min(currentPage - 1, totalPages - 4));
        const end = Math.min(totalPages - 1, Math.max(currentPage + 2, 4));

        for (let i = start; i < end; i++) {
            buttons += createPageButton(i, currentPage);
        }

        // Show ellipsis if more than 5 pages and current page is far from end
        if (totalPages > 5 && currentPage < totalPages - 3) {
            buttons += '<span class="px-2 text-gray-500">...</span>';
        }

        // Always show last page if more than 1 page
        if (totalPages > 1) {
            buttons += createPageButton(totalPages - 1, currentPage);
        }

        return buttons;
    }

    function makeTableColumnsResizable() {
        const table = document.getElementById('tablaOt');
        const headerCells = table.querySelectorAll('thead th');

        headerCells.forEach(cell => {
            // Create a resizer element
            const resizer = document.createElement('div');
            resizer.classList.add('column-resizer');
            cell.appendChild(resizer);

            // Track drag events
            let startX, startWidth;

            resizer.addEventListener('mousedown', function (e) {
                startX = e.pageX;
                startWidth = cell.offsetWidth;

                // Add event listeners for mousemove and mouseup
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);

                // Prevent text selection during resize
                document.body.style.userSelect = 'none';
            });

            function onMouseMove(e) {
                // Calculate new width
                const newWidth = startWidth + (e.pageX - startX);

                // Enforce minimum width
                if (newWidth >= 50) {
                    // Apply new width to the column
                    cell.style.width = newWidth + 'px';
                    cell.style.minWidth = newWidth + 'px';

                    // Update the same column in the tbody
                    const columnIndex = Array.from(headerCells).indexOf(cell);
                    const tableRows = table.querySelectorAll('tbody tr');

                    tableRows.forEach(row => {
                        const targetCell = row.cells[columnIndex];
                        if (targetCell) {
                            targetCell.style.width = newWidth + 'px';
                            targetCell.style.minWidth = newWidth + 'px';
                        }
                    });
                }
            }

            function onMouseUp() {
                // Remove event listeners
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
                document.body.style.userSelect = '';

                // Force DataTables to redraw column widths
                $('#tablaOt').DataTable().columns.adjust();
            }
        });
    }
