<script>

    /*REENVÍO DE FORMULARIOS */
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }

    function toggleElemento(elementId) {
        const elemento = document.getElementById(elementId);
        elemento.classList.toggle('displayOn');
        elemento.classList.toggle('displayOff');
    }

    /* CONSTANTES DEL DOM */
    const $opcionesMenu = document.getElementById('opcionesMenu'),
        $loader = document.getElementById('loader'),
        $body = document.getElementById('body'),
        $textoMensaje = document.getElementById('textoMensaje'),
        $nombreUsuarioMobile = document.getElementById('nombreUsuarioMobile'),
        $imagenUsuarioMobile = document.getElementById('imagenUsuarioMobile'),
        $mobileBellContainer = document.getElementById('mobileBellContainer');

    let usuario, notificacionesSinAcpetarNumero = 0;

    /* LOADER */

    function scrollToTop() {
        // Para navegadores modernos
        document.documentElement.scrollTop = 0;
        // Para navegadores antiguos
        document.body.scrollTop = 0;
    }

    /* LOADER */
    function loaderOn() {
        scrollToTop();
        $loader.classList.remove("displayOff");
        $loader.classList.add("displayOn");
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
        document.body.style.position = 'fixed';
        document.body.style.width = '100%';
    }

    function loaderOff() {
        setTimeout(() => {
            $loader.classList.remove("displayOn");
            $loader.classList.add("displayOff");
            document.body.style.overflow = '';
            document.documentElement.style.overflow = '';
            document.body.style.position = '';
            document.body.style.width = '';
        }, 1000);
    }

    /* FUNCIÓN DE ALERTA */
    function alerta(mensaje) {
        // Remove existing alert if present
        const existingAlert = document.querySelector("#customAlert");
        if (existingAlert) {
            existingAlert.remove();
        }

        // Create alert container
        const alertContainer = document.createElement("div");
        alertContainer.id = "customAlert";
        alertContainer.className = "fixed left-1/2 transform -translate-x-1/2 z-50 transition-all duration-300 ease-in-out w-[95%] md:w-[75%] lg:w-[65%]";
        alertContainer.style.top = "-100px";

        // Create alert content
        const alertContent = document.createElement("div");
        alertContent.className = `
        relative
        bg-white
        border-2 border-red-600
        rounded-lg
        shadow-lg
        p-4 md:p-5
        flex flex-col md:flex-row md:items-center gap-3 md:gap-4
      `;

        // Create close button
        const closeButton = document.createElement("button");
        closeButton.className = "absolute -right-3 -top-3 hover:bg-red-400 p-1 bg-red-600 rounded-full p-1.5 transition-colors duration-200";
        closeButton.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      `;

        // Create main content container
        const contentContainer = document.createElement("div");
        contentContainer.className = "flex flex-col md:flex-row items-center gap-3 md:gap-4 flex-1";

        // Create icon with exclamation mark
        const iconContainer = document.createElement("div");
        iconContainer.className = "flex-shrink-0 text-red-600";
        iconContainer.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10" />
        <path d="M12 7v6" />
        <path d="M12 16h0.01" />
      </svg>
      `;

        // Create message text
        const messageText = document.createElement("p");
        messageText.className = "text-gray-900 text-base md:text-lg flex-1";
        messageText.textContent = mensaje;

        // Assemble the content container
        contentContainer.appendChild(iconContainer);
        contentContainer.appendChild(messageText);

        // Assemble the alert
        alertContent.appendChild(closeButton);
        alertContent.appendChild(contentContainer);
        alertContainer.appendChild(alertContent);
        document.body.appendChild(alertContainer);

        // Slide down animation
        requestAnimationFrame(() => {
            alertContainer.style.top = "56px";
        });

        // Add event listeners
        closeButton.addEventListener("click", () => {
            hideAlert(alertContainer);
        });

        // Hide loader if it exists
        loaderOff();
    }

    function hideAlert(alertContainer) {
        alertContainer.style.top = "-100px";

        setTimeout(() => {
            alertContainer.remove();
        }, 300);
    }

    function convertirFecha(fecha) {
        // Separar la fecha y la hora
        const [fechaParte, horaParte] = fecha.split(' ');
        // Separar la fecha en año, mes y día
        const [anio, mes, dia] = fechaParte.split('-');
        // Formatear la fecha al estilo deseado: DD/MM/AAAA HH:MM
        const fechaFormateada = `${dia}/${mes}/${anio}`;
        // Devolver la fecha formateada junto con la hora original
        return `${fechaFormateada} ${horaParte}`;
    }

    const idsGenerados = new Set(); // Utilizamos un conjunto para evitar IDs duplicados

    function generarId(min, max) {
        // Genera un número aleatorio en el rango [min, max]
        const id = Math.floor(Math.random() * (max - min + 1)) + min;

        // Verifica si el ID ya ha sido generado
        if (idsGenerados.has(id)) {
            // Si ya existe, vuelve a generar el ID de forma recursiva
            return generarId(min, max);
        }

        // Agrega el ID generado al conjunto
        idsGenerados.add(id);

        return id;
    }

    function obtenerConfirmacion() {
        return new Promise((resolve, reject) => {
            const respuesta = confirm('¿Estás segur@ que deseas eliminar el archivo del servidor?');
            if (respuesta) {
                resolve(true);
            } else {
                resolve(false);
            }
        });
    }

    /* LOGIN */

    function vLogin() {
        return new Promise((resolve, reject) => {
            const login = localStorage.getItem('login');
            if (login && login !== null) {
                leerDatos('dosxdos', 'usuario')
                    .then(res => {
                        usuario = res[0];
                        resolve(true);
                    })
                    .catch(err => {
                        resolve(false);
                    })
            } else {
                resolve(false);
            }
        })
    }

    // TRAER DATOS NECESARIOS

    function fetchOts() {
        return new Promise((resolve, reject) => {
            url = 'https://dosxdos.app.iidos.com/apirest/ot_app.php';
            fetch(url)
                .then((res) => {
                    if (res.ok) {
                        return res.json()
                    }
                    else {
                        mensaje = 'Error: no se pudo recibir una respuesta de la api intermedia en la función fetchOts'
                        alerta(mensaje);
                        scrollToTop();
                        resolve(false);
                    };
                })
                .then((res) => {
                    if (res[0]) {
                        resolve(res[1]);
                    }
                    else {
                        mensaje = res[1];
                        alerta(mensaje);
                        scrollToTop();
                        resolve(false);
                    }
                })
                .catch((error) => {
                    mensaje = 'Error en la función fetchOts: ' + error.message;
                    console.error(error);
                    alerta(mensaje);
                    scrollToTop();
                    reject(error);
                })
        })
    }

    function fetchAnos() {
        return new Promise((resolve, reject) => {
            url = 'https://dosxdos.app.iidos.com/apirest/ot_app.php?anos';
            fetch(url)
                .then((res) => {
                    if (res.ok) {
                        return res.json()
                    }
                    else {
                        mensaje = 'Error: no se pudo recibir una respuesta de la api intermedia en la función fetchAnos'
                        alerta(mensaje);
                        scrollToTop();
                        resolve(false);
                    };
                })
                .then((res) => {
                    if (res[0]) {
                        resolve(res[1]);
                    }
                    else {
                        mensaje = res[1];
                        alerta(mensaje);
                        scrollToTop();
                        resolve(false);
                    }
                })
                .catch((error) => {
                    mensaje = 'Error en la función fetchAnos: ' + error.message;
                    console.error(error);
                    alerta(mensaje);
                    scrollToTop();
                    reject(error);
                })
        })
    }

    function formatearFechaHora(fechaHoraString) {
        // Parsear la cadena de fecha y hora
        var fechaHora = new Date(fechaHoraString);
        // Obtener componentes de la fecha
        var dia = ("0" + fechaHora.getDate()).slice(-2);
        var mes = ("0" + (fechaHora.getMonth() + 1)).slice(-2);
        var anio = fechaHora.getFullYear();
        var horas = ("0" + fechaHora.getHours()).slice(-2);
        var minutos = ("0" + fechaHora.getMinutes()).slice(-2);
        var segundos = ("0" + fechaHora.getSeconds()).slice(-2);
        // Formatear la fecha y hora en el formato deseado
        var fechaHoraFormateada = dia + "/" + mes + "/" + anio + " " + horas + ":" + minutos + ":" + segundos;
        return fechaHoraFormateada;
    }

    async function volcarDatos(anos) {
        return new Promise(async (resolve, reject) => {
            const fragmento = document.createDocumentFragment();
            const promises = anos.map(ano => {
                const fila = document.createElement('tr');
                fila.className = 'transition-colors duration-200';
                fila.setAttribute('data-ano', ano);

                const tdAno = document.createElement('td');
                // Center the text and add proper padding
                tdAno.className = 'tdAno text-center py-4';

                // Sanitize the text
                const temporalDiv = document.createElement("div");
                temporalDiv.innerHTML = ano.replace(/\\/g, '');
                const textoConvertido = temporalDiv.textContent || temporalDiv.innerText;
                tdAno.textContent = textoConvertido;

                fila.appendChild(tdAno);
                fragmento.appendChild(fila);
            });

            await Promise.all(promises);

            // Add "TODOS" option
            const filaTodos = document.createElement('tr');
            filaTodos.className = 'transition-colors duration-200 font-medium';
            filaTodos.setAttribute('data-ano', 1);

            const tdTodos = document.createElement('td');
            tdTodos.className = 'tdAno text-center py-4';
            tdTodos.textContent = 'TODOS';

            filaTodos.appendChild(tdTodos);
            fragmento.appendChild(filaTodos);

            const cuerpo = document.getElementById('cuerpoTablaOt');
            cuerpo.appendChild(fragmento);
            resolve(true);
        });
    }

    // Function to generate page buttons with smart truncation
    function generatePageButtons(currentPage, totalPages) {
        let buttons = '';

        // Always show first page
        buttons += createPageButton(0, currentPage);

        // Show ellipsis if more than 5 pages and current page is far from start
        if (totalPages > 5 && currentPage > 2) {
            buttons += '<span class="px-2 text-gray-500">...</span>';
        }

        // Show pages around current page
        const start = Math.max(1, Math.min(currentPage - 1, totalPages - 4));
        const end = Math.min(totalPages - 1, Math.max(currentPage + 2, 4));

        for (let i = start; i < end; i++) {
            buttons += createPageButton(i, currentPage);
        }

        // Show ellipsis if more than 5 pages and current page is far from end
        if (totalPages > 5 && currentPage < totalPages - 3) {
            buttons += '<span class="px-2 text-gray-500">...</span>';
        }

        // Always show last page if more than 1 page
        if (totalPages > 1) {
            buttons += createPageButton(totalPages - 1, currentPage);
        }

        return buttons;
    }

    // Helper function to create page buttons
    function createPageButton(page, currentPage) {
        const activeClass = page === currentPage ?
            'bg-red-600 text-white' :
            'text-gray-600 hover:bg-red-50';

        return `
                <button class="page-button px-3 py-1 rounded-md ${activeClass} text-sm font-medium"
                        data-page="${page}">
                    ${page + 1}
                </button>
            `;
    }
