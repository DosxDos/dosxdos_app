<script>

    function toggleElemento(elementId) {
        const elemento = document.getElementById(elementId);
        elemento.classList.toggle('displayOn');

    /* CONSTANTES DEL DOM */
    const $opcionesMenu = document.getElementById('opcionesMenu'),

    /* LOADER */

    function scrollToTop() {
        // Para navegadores modernos
        document.documentElement.scrollTop = 0;
        // Para navegadores antiguos
        document.body.scrollTop = 0;
    }

    /* LOADER */
    function loaderOn() {
        scrollToTop();
        $loader.classList.remove("displayOff");
        $loader.classList.add("displayOn");
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
        document.body.style.position = 'fixed';
        document.body.style.width = '100%';
    }

    function loaderOff() {
        setTimeout(() => {
            $loader.classList.remove("displayOn");
            $loader.classList.add("displayOff");
            document.body.style.overflow = '';
            document.documentElement.style.overflow = '';
            document.body.style.position = '';
            document.body.style.width = '';
        }, 1000);
    }

    /* FUNCIÓN DE ALERTA */
    function alerta(mensaje) {
        // Remove existing alert if present
        const existingAlert = document.querySelector("#customAlert");
        if (existingAlert) {
            existingAlert.remove();
        }

        // Create alert container
        const alertContainer = document.createElement("div");
        alertContainer.id = "customAlert";
        alertContainer.className = "fixed left-1/2 transform -translate-x-1/2 z-50 transition-all duration-300 ease-in-out w-[95%] md:w-[75%] lg:w-[65%]";
        alertContainer.style.top = "-100px";

        // Create alert content
        const alertContent = document.createElement("div");
        alertContent.className = `
        relative
        bg-white
        border-2 border-red-600
        rounded-lg
        shadow-lg
        p-4 md:p-5
        flex flex-col md:flex-row md:items-center gap-3 md:gap-4
      `;

        // Create close button
        const closeButton = document.createElement("button");
        closeButton.className = "absolute -right-3 -top-3 hover:bg-red-400 p-1 bg-red-600 rounded-full p-1.5 transition-colors duration-200";
        closeButton.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      `;

        // Create main content container
        const contentContainer = document.createElement("div");
        contentContainer.className = "flex flex-col md:flex-row items-center gap-3 md:gap-4 flex-1";

        // Create icon with exclamation mark
        const iconContainer = document.createElement("div");
        iconContainer.className = "flex-shrink-0 text-red-600";
        iconContainer.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10" />
        <path d="M12 7v6" />
        <path d="M12 16h0.01" />
      </svg>
      `;

        // Create message text
        const messageText = document.createElement("p");
        messageText.className = "text-gray-900 text-base md:text-lg flex-1";
        messageText.textContent = mensaje;

        // Assemble the content container
        contentContainer.appendChild(iconContainer);
        contentContainer.appendChild(messageText);

        // Assemble the alert
        alertContent.appendChild(closeButton);
        alertContent.appendChild(contentContainer);
        alertContainer.appendChild(alertContent);
        document.body.appendChild(alertContainer);

        // Slide down animation
        requestAnimationFrame(() => {
            alertContainer.style.top = "56px";
        });

        // Add event listeners
        closeButton.addEventListener("click", () => {
            hideAlert(alertContainer);
        });

        // Hide loader if it exists
        loaderOff();
    }

    function hideAlert(alertContainer) {
        alertContainer.style.top = "-100px";

        setTimeout(() => {
            alertContainer.remove();
        }, 300);

    /* CERRAR SESIÓN */

    function eliminarCookie(nombre) {
        const tiempoExpiracion = 1; // Segundo 1 de la Época Unix
        document.cookie = `${nombre}=; expires=${new Date(tiempoExpiracion * 1000).toUTCString()}; path=/;`;
    }

    function convertirFecha(fecha) {
        // Separar la fecha y la hora
        const [fechaParte, horaParte] = fecha.split(' ');
        // Separar la fecha en año, mes y día
        const [anio, mes, dia] = fechaParte.split('-');
        // Formatear la fecha al estilo deseado: DD/MM/AAAA HH:MM
        const fechaFormateada = `${dia}/${mes}/${anio}`;
        // Devolver la fecha formateada junto con la hora original
        return `${fechaFormateada} ${horaParte}`;
    }

    const idsGenerados = new Set(); // Utilizamos un conjunto para evitar IDs duplicados

    function generarId(min, max) {
        // Genera un número aleatorio en el rango [min, max]
        const id = Math.floor(Math.random() * (max - min + 1)) + min;

        // Verifica si el ID ya ha sido generado
        if (idsGenerados.has(id)) {
            // Si ya existe, vuelve a generar el ID de forma recursiva
            return generarId(min, max);
        }

        // Agrega el ID generado al conjunto
        idsGenerados.add(id);

        return id;
    }

    // TRAER DATOS NECESARIOS

    function fetchOts() {
        return new Promise((resolve, reject) => {
            url = 'https://dosxdos.app.iidos.com/apirest/ot_app.php';
            fetch(url)
                .then((res) => {
                    if (res.ok) {
                        return res.json()
                    }
                    else {
                        mensaje = 'Error: no se pudo recibir una respuesta de la api intermedia en la función fetchOts'
                        alerta(mensaje);
                        scrollToTop();
                        resolve(false);
                    };
                })
                .then((res) => {
                    if (res[0]) {
                        resolve(res[1]);
                    }
                    else {
                        mensaje = res[1];
                        alerta(mensaje);
                        scrollToTop();
                        resolve(false);
                    }
                })
                .catch((error) => {
                    mensaje = 'Error en la función fetchOts: ' + error.message;
                    console.error(error);
                    alerta(mensaje);
                    scrollToTop();
                    reject(error);
                })

    }

    function formatearFechaHora(fechaHoraString) {
        // Parsear la cadena de fecha y hora
        var fechaHora = new Date(fechaHoraString);
        // Obtener componentes de la fecha
        var dia = ("0" + fechaHora.getDate()).slice(-2);
        var mes = ("0" + (fechaHora.getMonth() + 1)).slice(-2);
        var anio = fechaHora.getFullYear();
        var horas = ("0" + fechaHora.getHours()).slice(-2);
        var minutos = ("0" + fechaHora.getMinutes()).slice(-2);
        var segundos = ("0" + fechaHora.getSeconds()).slice(-2);
        // Formatear la fecha y hora en el formato deseado
        var fechaHoraFormateada = dia + "/" + mes + "/" + anio + " " + horas + ":" + minutos + ":" + segundos;
        return fechaHoraFormateada;
    }

    async function volcarDatos(anos) {
        return new Promise(async (resolve, reject) => {
            const fragmento = document.createDocumentFragment();
            const promises = anos.map(ano => {
                const fila = document.createElement('tr');
                fila.className = 'overfila';
                fila.setAttribute('data-ano', ano);
                const tdAno = document.createElement('td');
                temporalDiv = document.createElement("div");
                temporalDiv.innerHTML = ano.replace(/\\/g, '');
                textoConvertido = temporalDiv.textContent || temporalDiv.innerText;
                tdAno.textContent = textoConvertido;
                tdAno.className = 'tdAno';
                tdAno.classList.add('text-center');
                fila.appendChild(tdAno);
                fragmento.appendChild(fila);
            })
            await Promise.all(promises);
            const filaTodos = document.createElement('tr');
            filaTodos.className = 'overfila';
            filaTodos.setAttribute('data-ano', 1);
            const tdTodos = document.createElement('td');
            tdTodos.textContent = 'TODOS';
            tdTodos.className = 'tdAno';
            tdTodos.classList.add('text-center');
            filaTodos.appendChild(tdTodos);
            fragmento.appendChild(filaTodos);
            const cuerpo = document.getElementById('cuerpoTablaOt');
            cuerpo.appendChild(fragmento);
            resolve(true);
        })
    }

                const Arrayusuario = await leerDatos('dosxdos', 'usuario');
                usuario = Arrayusuario[0];

                // Handle user roles
                switch (usuario.clase) {
                    case 'montador':
                        window.location.href = "https://dosxdos.app.iidos.com/rutas_montador.html";
                        return;
                    case 'admon':
                    case 'oficina':
                    case 'diseno':
                    case 'estudio':
                        // Dynamically create navigation based on user role
                        createDesktopNavigation(usuario.clase);
                        // Setup desktop and mobile navigation
                        setupMenu(usuario.clase);

                        // Setup menu interactions
                        setupMenuInteractions();
                        setupUserActions();
                        setupGlobalMenuClosing();

                        updateUserDisplay();

                        // Update the user information in the new UI elements
                        const nombreUsuarioDesktop = document.getElementById(
                            "nombreUsuarioDesktop"
                        );
                        const nombreUsuarioMobile = document.getElementById(
                            "nombreUsuarioMobile"
                        );
                        const imagenUsuarioDesktop = document.getElementById(
                            "imagenUsuarioDesktop"
                        );
                        const imagenUsuarioMobile = document.getElementById(
                            "imagenUsuarioMobile"
                        );

                        if (nombreUsuarioDesktop)
                            nombreUsuarioDesktop.textContent = usuario.nombre;
                        if (nombreUsuarioMobile)
                            nombreUsuarioMobile.textContent = usuario.nombre;

                        if (usuario.imagen !== "0") {
                            if (imagenUsuarioDesktop) imagenUsuarioDesktop.src = usuario.imagen;
                            if (imagenUsuarioMobile) imagenUsuarioMobile.src = usuario.imagen;
                        }
                        break;
                }

                // Fetch and populate years
                const anos = await fetchAnos();
                if (anos) {
                    const volcar = await volcarDatos(anos);
                    if (volcar) {
                        const contenido = document.getElementById('contenido');
                        if (contenido) {
                            contenido.classList.remove('hidden');
                        }

                        // Initialize DataTable with responsive settings
                        const anchoVentana = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
                        const fixedHeaderOffset = anchoVentana > 1199 ? 28 : (anchoVentana >= 768 ? 24 : 0);

                        $(document).ready(function () {
                            $('#tablaOt').DataTable({
                                "searching": false,
                                "ordering": false,
                                "select": true,
                                "paging": true,
                                "lengthMenu": [20, 40, 60],
                                "fixedHeader": fixedHeaderOffset ? { headerOffset: fixedHeaderOffset } : false,
                                "language": {
                                    url: "data_tables.json",
                                },
                                "drawCallback": function () {
                                    // Apply Tailwind-like styling to DataTable
                                    $('.dataTables_wrapper').addClass('bg-white rounded-lg shadow-md');
                                    $('.dataTables_paginate').addClass('flex justify-center space-x-2 mt-4');
                                }
                            });
                        });

                        // Add click event to table rows
                        document.getElementById('tablaOt').addEventListener('click', event => {
                            const target = event.target;
                            if (target.classList.contains('tdAno')) {
                                const fila = target.closest('tr');
                                const nombreAno = fila.getAttribute('data-ano');
                                localStorage.setItem('anoDeOts', nombreAno);
                                window.location.href = "https://dosxdos.app.iidos.com/ot2.html";
                            }
                        });

                        const sincronizacionDeNotificaciones =
                            await sincronizarNotificaciones();
                        if (sincronizacionDeNotificaciones) {
                            await notificar();
                        }
                        loaderOff();
                    } else {
                        alerta('Error, la función volcarDatos no ha sido exitosa');
                        scrollToTop();
                        loaderOff();
                    }
                } else {
                    alerta('Error, la función fetchAnos no ha sido exitosa');
                    scrollToTop();
                    loaderOff();
                }
            }
        } catch (error) {
            console.error(error);
            alerta(`ERROR: ${error.message}`);
            scrollToTop();
        }
    }

    async function appOffline() {
        try {
            const login = await vLogin();
            if (!login) {
                window.location.href = "https://dosxdos.app.iidos.com/index.html";
            } else {
                const Arrayusuario = await leerDatos('dosxdos', 'usuario');
                usuario = Arrayusuario[0];

                // Update the user information in the new UI elements
                const nombreUsuarioDesktop = document.getElementById(
                    "nombreUsuarioDesktop"
                );
                const nombreUsuarioMobile = document.getElementById(
                    "nombreUsuarioMobile"
                );
                const imagenUsuarioDesktop = document.getElementById(
                    "imagenUsuarioDesktop"
                );
                const imagenUsuarioMobile = document.getElementById(
                    "imagenUsuarioMobile"
                );

                if (nombreUsuarioDesktop)
                    nombreUsuarioDesktop.textContent = usuario.nombre;
                if (nombreUsuarioMobile)
                    nombreUsuarioMobile.textContent = usuario.nombre;

                if (usuario.imagen !== "0") {
                    if (imagenUsuarioDesktop) imagenUsuarioDesktop.src = usuario.imagen;
                    if (imagenUsuarioMobile) imagenUsuarioMobile.src = usuario.imagen;
                }

                // Handle montador redirection
                if (usuario.clase === 'montador') {
                    window.location.href = "https://dosxdos.app.iidos.com/rutas_montador.html";
                    return;
                }

                // Hide content section
                const contenido = document.getElementById('contenido');
                if (contenido) {
                    contenido.classList.add('hidden');
                }

                // Dynamically create navigation based on user role
                createDesktopNavigation(usuario.clase);
                // Setup desktop and mobile navigation
                setupMenu(usuario.clase);

                // Setup menu interactions
                setupMenuInteractions();
                setupUserActions();
                setupGlobalMenuClosing();

                notificar();
                // Show offline message
                alerta('No es posible acceder a la información del servidor sin conexión a internet');
                scrollToTop();
                loaderOff();
            }
        } catch (error) {
            console.error(error);
            alerta(`ERROR: ${error.message}`);
            scrollToTop();
        }
    }

    if (navigator.onLine) {
        console.log('Aplicación en línea');
        appOnline();
    } else {
        console.log('Aplicación fuera de línea');
        appOffline();
    }

    window.addEventListener('pageshow', (e) => {
        console.log('Carga completa de los elementos de la página no fetch');
        let login = localStorage.getItem('login');
        if (!login || login === null) {
            window.location.href = "https://dosxdos.app.iidos.com/index.html";
            loaderOff();
        }
        let mensaje = localStorage.getItem('mensaje');
        if (mensaje && mensaje !== null) {
            alerta(mensaje)
            localStorage.removeItem('mensaje');
        }
    })

    /* TAREAS EN LA INTERMITENCIA DE LA CONEXIÓN */

    window.addEventListener('online', () => {
        console.log('La conexión a Internet se ha recuperado.');
        window.location.reload();
    });

    window.addEventListener('offline', () => {
        console.log('La conexión a Internet se ha perdido.');
    });
</script>
