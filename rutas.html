<script>

    /* CONSTANTES DEL DOM */
    const $opcionesMenu = document.getElementById('opcionesMenu'),
        $opcionesUsuario = document.getElementById('opcionesUsuario'),
        $casa = document.getElementById('casa'),
        $usuario = document.getElementById('usuario'),
        $rutas = document.getElementById('rutas'),

        $body = document.getElementById('body'),
        $imgCerrar = document.getElementById('imgCerrar'),

        $nombreUsuario = document.getElementById('nombreUsuario'),
        $imagenUsuario = document.getElementById('imagenUsuario'),
        $inactivas = document.getElementById('inactivas');
    let usuario,
        montador,
        rutas,
        lineas,
        notificacionesSinAcpetarNumero = 0;

    /* LOADER */
    function scrollToTop() {
        // Para navegadores modernos
        document.documentElement.scrollTop = 0;
        // Para navegadores antiguos
        document.body.scrollTop = 0;
    }

    /* LOADER */
    function loaderOn() {
        scrollToTop();
        $loader.classList.remove("displayOff");
        $loader.classList.add("displayOn");
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
        document.body.style.position = 'fixed';
        document.body.style.width = '100%';
    }

    function loaderOff() {
        setTimeout(() => {
            $loader.classList.remove("displayOn");
            $loader.classList.add("displayOff");
            document.body.style.overflow = '';
            document.documentElement.style.overflow = '';
            document.body.style.position = '';
            document.body.style.width = '';
        }, 1000);
    }

    function alerta(mensaje) {
        // Remove existing alert if present
        const existingAlert = document.querySelector("#customAlert");
        if (existingAlert) {
            existingAlert.remove();
        }

        // Create alert container
        const alertContainer = document.createElement("div");
        alertContainer.id = "customAlert";
        alertContainer.className = "fixed left-1/2 transform -translate-x-1/2 z-50 transition-all duration-300 ease-in-out w-[95%] md:w-[75%] lg:w-[65%]";
        alertContainer.style.top = "-100px";

        // Create alert content
        const alertContent = document.createElement("div");
        alertContent.className = `
        relative
        bg-white
        border-2 border-red-600
        rounded-lg
        shadow-lg
        p-4 md:p-5
        flex flex-col md:flex-row md:items-center gap-3 md:gap-4
      `;

        // Create close button
        const closeButton = document.createElement("button");
        closeButton.className = "absolute -right-3 -top-3 hover:bg-red-400 p-1 bg-red-600 rounded-full p-1.5 transition-colors duration-200";
        closeButton.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      `;

        // Create main content container
        const contentContainer = document.createElement("div");
        contentContainer.className = "flex flex-col md:flex-row items-center gap-3 md:gap-4 flex-1";

        // Create icon with exclamation mark
        const iconContainer = document.createElement("div");
        iconContainer.className = "flex-shrink-0 text-red-600";
        iconContainer.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10" />
        <path d="M12 7v6" />
        <path d="M12 16h0.01" />
      </svg>
      `;

        // Create message text
        const messageText = document.createElement("p");
        messageText.className = "text-gray-900 text-base md:text-lg flex-1";
        messageText.textContent = mensaje;

        // Assemble the content container
        contentContainer.appendChild(iconContainer);
        contentContainer.appendChild(messageText);

        // Assemble the alert
        alertContent.appendChild(closeButton);
        alertContent.appendChild(contentContainer);
        alertContainer.appendChild(alertContent);
        document.body.appendChild(alertContainer);

        // Slide down animation
        requestAnimationFrame(() => {
            alertContainer.style.top = "56px";
        });

        // Add event listeners
        closeButton.addEventListener("click", () => {
            hideAlert(alertContainer);
        });

        // Hide loader if it exists
        loaderOff();
    }

    function hideAlert(alertContainer) {
        alertContainer.style.top = "-100px";

        setTimeout(() => {
            alertContainer.remove();
        }, 300);
    }

    /* TRAER DATOS DE LOS SERVIDORES */

    function fetchRutas() {
        return new Promise((resolve, reject) => {
            url = 'https://dosxdos.app.iidos.com/apirest/rutas.php?activas';
            fetch(url)
                .then((res) => {
                    if (res.ok) {
                        return res.json()
                    }
                    else {
                        mensaje = 'Error: no se pudo recibir una respuesta de la api intermedia en la función fetchRutas'
                        alerta(mensaje)
                        loaderOff();
                        resolve(false);
                    };
                })
                .then((res) => {
                    if (res[0]) {
                        resolve(res[1]);
                    }
                    else {
                        mensaje = res[1];
                        alerta(mensaje)
                        loaderOff();
                        resolve(false);
                    }
                })
                .catch((res) => {
                    mensaje = 'Error al consultar las rutas: ' + res.message;
                    alerta(mensaje)
                    loaderOff();
                    resolve(false);
                })
        })
    }

    /* LOGIN */
    function vLogin() {
        return new Promise((resolve, reject) => {
            const login = localStorage.getItem('login');
            if (login && login !== null) {
                leerDatos('dosxdos', 'usuario')
                    .then(res => {
                        usuario = res[0];
                        resolve(usuario.clase);
                    })
                    .catch(err => {
                        resolve(false);
                    })
            }
            else {
                resolve(false);
            }
        })
    }

    function startBuscador() {
        const botones = document.querySelectorAll("#rutas button");
        const valorBusqueda = buscador.value.toLowerCase().trim();

        // If no search term, show all buttons
        if (valorBusqueda === '') {
            botones.forEach((boton) => {
                boton.style.display = "flex"; // Show all buttons
                // Reset any highlighting
                const span = boton.querySelector("span");
                span.textContent = span.textContent; // Reset any HTML
            });
            return;
        }

        // Filter buttons based on search term
        let hasResults = false;

        botones.forEach((boton) => {
            const span = boton.querySelector("span");
            const textoOriginal = span.textContent;
            const textoBoton = textoOriginal.toLowerCase();

            if (textoBoton.includes(valorBusqueda)) {
                // Show buttons that match
                boton.style.display = "flex";
                hasResults = true;

                // Add highlighting
                const regex = new RegExp(`(${valorBusqueda.replace(/[.*+?^${}()|[\]\\]/g, "\\$&")})`, "gi");
                span.innerHTML = textoOriginal.replace(regex, '<span class="bg-yellow-200 text-red-800 font-bold">$1</span>');
            } else {
                // Hide buttons that don't match
                boton.style.display = "none";
            }
        });

        // Optionally show a "no results" message
        const noResultsElem = document.getElementById("noResultsMessage");
        if (!hasResults) {
            if (!noResultsElem) {
                const message = document.createElement("p");
                message.id = "noResultsMessage";
                message.className = "text-center text-gray-600 mt-4";
                message.textContent = "No se encontraron rutas que coincidan con su búsqueda.";
                document.getElementById("rutas").after(message);
            }
        } else if (noResultsElem) {
            noResultsElem.remove();
        }
    }

    /* INICIAR APP ONLINE */

    async function appOnline() {
        try {
            const login = await vLogin();
            if (!login) {
                window.location.href = "https://dosxdos.app.iidos.com/index.html";
            }
            else {

                const Arrayusuario = await leerDatos("dosxdos", "usuario");
                usuario = Arrayusuario[0];

                // Dynamically create navigation based on user role
                createDesktopNavigation(usuario.clase);
                // Setup desktop and mobile navigation
                setupMenu(usuario.clase);

                // Setup menu interactions
                setupMenuInteractions();
                setupUserActions();
                setupGlobalMenuClosing();

                updateUserDisplay();

                // Update the user information in the new UI elements
                const nombreUsuarioDesktop = document.getElementById(
                    "nombreUsuarioDesktop"
                );
                const nombreUsuarioMobile = document.getElementById(
                    "nombreUsuarioMobile"
                );
                const imagenUsuarioDesktop = document.getElementById(
                    "imagenUsuarioDesktop"
                );
                const imagenUsuarioMobile = document.getElementById(
                    "imagenUsuarioMobile"
                );

                if (nombreUsuarioDesktop)
                    nombreUsuarioDesktop.textContent = usuario.nombre;
                if (nombreUsuarioMobile)
                    nombreUsuarioMobile.textContent = usuario.nombre;

                if (usuario.imagen !== "0") {
                    if (imagenUsuarioDesktop) imagenUsuarioDesktop.src = usuario.imagen;
                    if (imagenUsuarioMobile) imagenUsuarioMobile.src = usuario.imagen;
                }
                rutas = await fetchRutas();
                rutas = rutas.map(objeto => ({
                    cod: objeto['No.'],
                    nombre: objeto['Descripcion']
                }));

                rutas.sort((a, b) => a.nombre.localeCompare(b.nombre));

                const fragmento = document.createDocumentFragment();
                rutas.forEach((objeto, index) => {
                    const button = document.createElement("button");
                    button.className =
                        "relative w-full h-16 sm:h-20 md:h-24 lg:h-28 flex items-center justify-center rounded-2xl text-white font-semibold text-lg transition-all duration-300 transform hover:scale-95 hover:shadow-lg active:scale-100";
                    button.type = "button";
                    button.id = objeto.cod;

                    // Background SVG (Full Cover)
                    button.style.backgroundImage = "url('https://dosxdos.app.iidos.com/img/texture-red.svg')";
                    button.style.backgroundSize = "contain";
                    button.style.backgroundPosition = "center";

                    // Text Overlay
                    const textSpan = document.createElement("span");
                    textSpan.className = "relative z-10";
                    textSpan.textContent = objeto.nombre;

                    button.appendChild(textSpan);

                    button.addEventListener('click', () => {
                        const rutaStorage = button.id;
                        localStorage.setItem('ruta', rutaStorage);
                        const nombreRutaStorage = button.textContent;
                        localStorage.setItem('nombreRuta', nombreRutaStorage);
                        window.location.href = "https://dosxdos.app.iidos.com/lineas.html";
                    });

                    fragmento.appendChild(button);
                });
                $rutas.appendChild(fragmento);

                const sincronizacionDeNotificaciones =
                    await sincronizarNotificaciones();
                if (sincronizacionDeNotificaciones) {
                    await notificar();
                }
                loaderOff();
            }
        } catch (error) {
            mensaje = 'ERROR: ' + error.message;
            alerta(mensaje)
            loaderOff();
        }
    }

    /* INICIAR APP OFFLINE */

    async function appOffline() {
        try {
            const login = await vLogin();
            if (!login) {
                window.location.href = "https://dosxdos.app.iidos.com/index.html";
            }
            else {
                const Arrayusuario = await leerDatos('dosxdos', 'usuario');
                usuario = userArray[0];

                // Dynamically create navigation based on user role
                createDesktopNavigation(usuario.clase);
                // Setup desktop and mobile navigation
                setupMenu(usuario.clase);

                // Setup menu interactions
                setupMenuInteractions();
                setupUserActions();
                setupGlobalMenuClosing();

                updateUserDisplay();

                // Update the user information in the new UI elements
                const nombreUsuarioDesktop = document.getElementById(
                    "nombreUsuarioDesktop"
                );
                const nombreUsuarioMobile = document.getElementById(
                    "nombreUsuarioMobile"
                );
                const imagenUsuarioDesktop = document.getElementById(
                    "imagenUsuarioDesktop"
                );
                const imagenUsuarioMobile = document.getElementById(
                    "imagenUsuarioMobile"
                );

                if (nombreUsuarioDesktop)
                    nombreUsuarioDesktop.textContent = usuario.nombre;
                if (nombreUsuarioMobile)
                    nombreUsuarioMobile.textContent = usuario.nombre;

                if (usuario.imagen !== "0") {
                    if (imagenUsuarioDesktop) imagenUsuarioDesktop.src = usuario.imagen;
                    if (imagenUsuarioMobile) imagenUsuarioMobile.src = usuario.imagen;
                }
                mensaje = 'Sin conexión a internet no es posible visualizar los archivos del servidor';
                alerta(mensaje);
                scrollToTop();

                await notificar();
                loaderOff();
            }
        } catch (error) {
            mensaje = 'ERROR: ' + error.message;
            console.error(error);
            alerta(mensaje);
            scrollToTop();
            loaderOff();
        }
    }

    /* TAREAS EN LA INTERMITENCIA DE LA CONEXIÓN */

    window.addEventListener('online', () => {
        console.log('La conexión a Internet se ha recuperado.');
        window.location.reload();
    });

    window.addEventListener('offline', () => {
        console.log('La conexión a Internet se ha perdido.');
    });

    /* PAGESHOW */
    window.addEventListener('pageshow', (e) => {
        console.log('Carga completa de los elementos de la página no fetch');
        let mensaje = localStorage.getItem('mensaje');
        if (mensaje && mensaje !== null) {
            alerta(mensaje)
            localStorage.removeItem('mensaje');
        }
        let login = localStorage.getItem('login');
        if (!login || login === null) {
            window.location.href = "https://dosxdos.app.iidos.com/index.html";
        }
    })

    /* TAREAS AL INICIAR LA PANTALLA CON EL ESTADO DE LA CONEXIÓN */
    if (navigator.onLine) {
        console.log('La aplicación está en línea.');
        appOnline();
    } else {
        console.log('La aplicación está fuera de línea.');
        appOffline();
    }

    buscador.addEventListener('input', startBuscador);

</script>
