      /* LOADER */
      #loader {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        z-index: 2000;
        background-color: rgba(0, 0, 0, 0.886);
        justify-content: center;
        align-items: center;
      }

      .loader {
        transform: rotateZ(45deg);
        perspective: 1000px;
        border-radius: 50%;
        width: 14vw;
        height: 14vw;
        color: #fff;
      }

      .loader:before,
      .loader:after {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: inherit;
        height: inherit;
        border-radius: 50%;
        transform: rotateX(70deg);
        animation: 1s spin linear infinite;
      }

      .loader:after {
        color: #b20b15;
        transform: rotateY(70deg);
        animation-delay: 0.4s;
      }

      @keyframes spin {
        0%,
        100% {
          box-shadow: 0.2em 0px 0 0px currentcolor;
        }

        12% {
          box-shadow: 0.2em 0.2em 0 0 currentcolor;
        }

        25% {
          box-shadow: 0 0.2em 0 0px currentcolor;
        }

        37% {
          box-shadow: -0.2em 0.2em 0 0 currentcolor;
        }

        50% {
          box-shadow: -0.2em 0 0 0 currentcolor;
        }

        62% {
          box-shadow: -0.2em -0.2em 0 0 currentcolor;
        }

        75% {
          box-shadow: 0px -0.2em 0 0 currentcolor;
        }

        87% {
          box-shadow: 0.2em -0.2em 0 0 currentcolor;
        }
      }

    function fetchLineas(vectorRutas) {
      return new Promise(async (resolve, reject) => {
        try {
          const promises = vectorRutas.map(async (objeto) => {
            const url =
              "https://dosxdos.app.iidos.com/apirest/lineas.php?ruta=" +
              objeto.cod;
            const res = await fetch(url);

            if (!res.ok) {
              throw new Error(
                `Error en la solicitud de las lÃ­neas de la ruta ${objeto.cod}: ${res.status}`
              );
            }

            const resJson = await res.json();

            if (resJson[0]) {
              const db = await new Promise((dbResolve, dbReject) => {
                const request = indexedDB.open("dosxdos");
                request.onsuccess = (event) => {
                  const db = event.target.result;
                  dbResolve(db);
                };
                request.onerror = (event) => {
                  dbReject(
                    new Error(
                      `Error al abrir la base de datos para ingresar las lÃ­neas de la ruta: ${objeto.cod}`
                    )
                  );
                };
              });

              const transaction = db.transaction("lineas", "readwrite");
              const datosStore = transaction.objectStore("lineas");
              const datos = resJson[1];
              if (Array.isArray(datos)) {
                datos.forEach((item) => {
                  datosStore.add(item);
                });
              } else {
                datosStore.add(datos);
              }
            } else {
              throw new Error(
                `Error al solicitar las lÃ­neas de la ruta ${objeto.cod}: ${resJson[1]}`
              );
            }
          });

          await Promise.all(promises);
          resolve(true);
        } catch (err) {
          console.error(err);
          reject(err);
        }
      });
    }

    // GLOBAL MENU CLOSING LOGIC
    function setupGlobalMenuClosing() {
      // Close menus when clicking outside
      document.addEventListener("click", (e) => {
        const userMenuButton = document.getElementById("userMenuButton");
        const userDropdownMenu = document.getElementById("userDropdownMenu");
        const menuButton = document.getElementById("menuButton");
        const mobileMenu = document.getElementById("mobileMenu");

        // Close desktop dropdown if clicking outside
        if (
          userMenuButton &&
          userDropdownMenu &&
          !userMenuButton.contains(e.target) &&
          !userDropdownMenu.contains(e.target)
        ) {
          userDropdownMenu.classList.add("hidden");
          userMenuButton.setAttribute("aria-expanded", "false");
        }

        // Close mobile menu if clicking outside
        if (
          mobileMenu &&
          menuButton &&
          !mobileMenu.contains(e.target) &&
          !menuButton.contains(e.target) &&
          !mobileMenu.classList.contains("translate-x-full")
        ) {
          menuButton.click();
        }
      });

      // Handle escape key
      document.addEventListener("keydown", (e) => {
        const userMenuButton = document.getElementById("userMenuButton");
        const userDropdownMenu = document.getElementById("userDropdownMenu");
        const menuButton = document.getElementById("menuButton");
        const mobileMenu = document.getElementById("mobileMenu");

        if (e.key === "Escape") {
          // Close desktop dropdown
          if (
            userDropdownMenu &&
            !userDropdownMenu.classList.contains("hidden")
          ) {
            userDropdownMenu.classList.add("hidden");
            userMenuButton?.setAttribute("aria-expanded", "false");
          }

          // Close mobile menu
          if (
            mobileMenu &&
            !mobileMenu.classList.contains("translate-x-full")
          ) {
            menuButton.click();
          }
        }
      });
    }
