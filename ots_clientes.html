    function convertirFecha(fecha) {
        // Separar la fecha y la hora
        const [fechaParte, horaParte] = fecha.split(' ');
        // Separar la fecha en a√±o, mes y d√≠a
        const [anio, mes, dia] = fechaParte.split('-');
        // Formatear la fecha al estilo deseado: DD/MM/AAAA HH:MM
        const fechaFormateada = `${dia}/${mes}/${anio}`;
        // Devolver la fecha formateada junto con la hora original
        return `${fechaFormateada} ${horaParte}`;
    }

    const idsGenerados = new Set(); // Utilizamos un conjunto para evitar IDs duplicados

    function generarId(min, max) {
        // Genera un n√∫mero aleatorio en el rango [min, max]
        const id = Math.floor(Math.random() * (max - min + 1)) + min;

        // Verifica si el ID ya ha sido generado
        if (idsGenerados.has(id)) {
            // Si ya existe, vuelve a generar el ID de forma recursiva
            return generarId(min, max);
        }

        // Agrega el ID generado al conjunto
        idsGenerados.add(id);

        return id;
    }

    function showConfirmationModal(message, callback) {
        const modal = document.getElementById('confirmationModal');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const confirmButton = document.getElementById('confirmAction');
        const cancelButton = document.getElementById('cancelConfirmation');
        const closeButton = document.getElementById('closeConfirmationModal');

        // Set message
        if (message) {
            confirmationMessage.textContent = message;
        } else {
            confirmationMessage.textContent = '¬øEst√°s seguro que deseas eliminar este elemento?';
        }

        // Show modal
        modal.classList.remove('hidden');

        // Setup confirm action
        const confirmHandler = (e) => {
            e.preventDefault();
            e.stopPropagation();
            modal.classList.add('hidden');
            confirmButton.removeEventListener('click', confirmHandler);
            cancelButton.removeEventListener('click', cancelHandler);
            closeButton.removeEventListener('click', cancelHandler);
            document.removeEventListener('keydown', escHandler);
            callback(true);
        };

        // Setup cancel action
        const cancelHandler = (e) => {
            e.preventDefault();
            e.stopPropagation();
            modal.classList.add('hidden');
            confirmButton.removeEventListener('click', confirmHandler);
            cancelButton.removeEventListener('click', cancelHandler);
            closeButton.removeEventListener('click', cancelHandler);
            document.removeEventListener('keydown', escHandler);
            callback(false);
        };

        // Setup escape key handler
        const escHandler = (e) => {
            if (e.key === 'Escape') {
                e.preventDefault(); // Prevent form submission
                cancelHandler(e);
            }
        };

        // Add event listeners
        confirmButton.addEventListener('click', confirmHandler);
        cancelButton.addEventListener('click', cancelHandler);
        closeButton.addEventListener('click', cancelHandler);
        document.addEventListener('keydown', escHandler);

        // Close when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                e.preventDefault(); // Prevent form submission
                cancelHandler(e);
            }
        }, { once: true });
    }

    async function deletePhotoServidor(otFoto, id, usuarioElimina, tipo, loaderId, contenedorId) {

    function formatearFechaHora(fechaHoraString) {
        // Parsear la cadena de fecha y hora
        var fechaHora = new Date(fechaHoraString);
        // Obtener componentes de la fecha
        var dia = ("0" + fechaHora.getDate()).slice(-2);
        var mes = ("0" + (fechaHora.getMonth() + 1)).slice(-2);
        var anio = fechaHora.getFullYear();
        var horas = ("0" + fechaHora.getHours()).slice(-2);
        var minutos = ("0" + fechaHora.getMinutes()).slice(-2);
        var segundos = ("0" + fechaHora.getSeconds()).slice(-2);
        // Formatear la fecha y hora en el formato deseado
        var fechaHoraFormateada = dia + "/" + mes + "/" + anio + " " + horas + ":" + minutos + ":" + segundos;
        return fechaHoraFormateada;
    }

    async function appOffline() {
        try {
            const login = await vLogin();
            if (!login) {
                window.location.href = "https://dosxdos.app.iidos.com/index.html";
            } else {
                const Arrayusuario = await leerDatos('dosxdos', 'usuario');
                usuario = Arrayusuario[0];

                // Update UI with user info
                const nombreUsuarioDesktop = document.getElementById('nombreUsuarioDesktop');
                const nombreUsuarioMobile = document.getElementById('nombreUsuarioMobile');
                const imagenUsuarioDesktop = document.getElementById('imagenUsuarioDesktop');
                const imagenUsuarioMobile = document.getElementById('imagenUsuarioMobile');

                if (nombreUsuarioDesktop) nombreUsuarioDesktop.textContent = usuario.nombre;
                if (nombreUsuarioMobile) nombreUsuarioMobile.textContent = usuario.nombre;

                if (usuario.imagen !== "0") {
                    if (imagenUsuarioDesktop) imagenUsuarioDesktop.src = usuario.imagen;
                    if (imagenUsuarioMobile) imagenUsuarioMobile.src = usuario.imagen;
                }

                // Handle user roles
                if (usuario.clase === 'montador') {
                    window.location.href = "https://dosxdos.app.iidos.com/rutas_montador.html";
                    return;
                }

                // Setup navigation
                if (typeof createDesktopNavigation === 'function') {
                    createDesktopNavigation(usuario.clase);
                    setupMenu(usuario.clase);
                    setupMenuInteractions();
                    setupUserActions();
                    setupGlobalMenuClosing();
                    updateUserDisplay();
                }

                // Setup back button
                document.getElementById('volverBoton').addEventListener('click', () => {
                    window.location.href = "https://dosxdos.app.iidos.com/dm.html";
                });

                // Show offline message
                alerta('No es posible acceder a la informaci√≥n del servidor sin conexi√≥n a internet');
                scrollToTop();
                loaderOff();
            }
        } catch (error) {
            console.error(error);
            alerta(`ERROR: ${error.message}`);
            scrollToTop();
            loaderOff();
        }
    }

    /* TAREAS AL INICIAR LA PANTALLA CON EL ESTADO DE LA CONEXI√ìN */

    if (navigator.onLine) {
        console.log('La aplicaci√≥n est√° en l√≠nea.');
        appOnline();
    } else {
        console.log('La aplicaci√≥n est√° fuera de l√≠nea.');
        appOffline();
    }

    window.addEventListener('pageshow', (e) => {
        console.log('Carga completa de los elementos de la p√°gina no fetch');
        let mensaje = localStorage.getItem('mensaje');
        if (mensaje && mensaje !== null) {
            alert(mensaje);
            localStorage.removeItem('mensaje');
        }
        let login = localStorage.getItem('login');
        if (!login || login === null) {
            window.location.href = "https://dosxdos.app.iidos.com/index.html";
            loaderOff();
        }
    })

    /* TAREAS EN LA INTERMITENCIA DE LA CONEXI√ìN */
    window.addEventListener('online', () => {
        console.log('La conexi√≥n a Internet se ha recuperado.');
        window.location.reload();
    });

    window.addEventListener('offline', () => {
        console.log('La conexi√≥n a Internet se ha perdido.');
